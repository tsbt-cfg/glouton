name: glouton-daemon
base: core18
version: '1.0'
summary: daemonize glouton.
description: |
  Use this snap to send metrics to bleemeo.
  
grade: devel
confinement: devmode

apps:     
  start:
    daemon: oneshot
    command: glouton --yes-run-as-root
    plugs: 
    -hardware-observe
    -home
    -network             
    -network-bind
    -network-control
    -physical-memory-observe  
    -process-control          
    -system-observe           
     
architectures:
  - build-on: armhf
    run-on: armhf
  - build-on: arm64
    run-on: arm64
    
parts:
  no-part:
    plugin: nil    
